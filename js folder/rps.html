<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
    const randNum = Math.random();//Step 1: Generate random number

    let compMove = '';//this varaible is an empty variable but We then go on to reassign a new value to this varaible in our if scope.

    //Then convert the random number to a move
    if (randNum >= 0 && randNum < 1/3) {
      compMove = 'rock';//Here we re-assigned the compMove variable to 'rock'.
    } else if (randNum >= 1/3 && randNum < 2/3) {
      compMove = 'paper';
    } else if (randNum >= 2/3 && randNum < 1) {
      compMove = 'scissors';
    }

    //Step 2: Compare the moves to get the result
    let result = '';

    if (compMove === 'rock') {
      result = 'Tie.';
    } else if (compMove === 'paper') {
      result = 'You lose.'
    } else if (compMove === 'scissors') {
      result = 'You win.'
    }

    //Step 3: Display the result in a popup
    alert(`You picked rock. Computer picked ${compMove}. ${result}`)
  ">Rock</button>
